<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Escolar Seguro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
</head>
<body>
    <h1>Sistema de Calificaciones</h1>

    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="uUser" placeholder="Usuario">
        <input type="password" id="uPass" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <button onclick="register()">Registrarse</button>
    </div>

    <div id="app-section" style="display:none;">
        <h2>Subir Calificación (Modo Profesor)</h2>
        <input type="text" id="student" placeholder="Nombre Alumno">
        <input type="number" id="grade" placeholder="Calificación (0-100)">
        <textarea id="comment" placeholder="Comentario Privado"></textarea>
        
        <h3>Simular Firma Digital</h3>
        <textarea id="profPrivateKey" placeholder="Pega aquí el contenido de keys/prof_private.pem para firmar" rows="3"></textarea>
        
        <button onclick="submitSecure()">Enviar Blindado</button>
        <hr>
        <h3>Base de Datos (Vista)</h3>
        <button onclick="loadGrades()">Refrescar Lista</button>
        <pre id="results"></pre>
    </div>

    <script src="js/client.js"></script>
</body>
</html>
